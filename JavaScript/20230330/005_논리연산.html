<!DOCTYPE html>
<html lang="ko">
<head>

<body>
    <script>
        // 산술연산, 논리연산, 비교연산
        const x = true; // 1
        const y = false; // 0
        const z = 10;

        // and는 둘 중에 하나라도 false라면 false가 됩니다. 둘 다 true여야만 true입니다.
        console.log(x && y); // and(곱)
        // or는 둘 중에서 하나라도 true라면 true입니다. 둘 다 false여야만 false입니다.
        console.log(x || y); // or(합)
        console.log(!x);
        console.log(!!z);
        
        // 연습문제
        // 1. true && true
        // 2. true && false
        // 3. false || true
        // 4. true || true
