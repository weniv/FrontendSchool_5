<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    <script>
        // 변수는 저장공간으로 비유하면 안됩니다.
        // 변수는 포스트잇과 같이 가리키는 요소로 비유하는 것이 맞습니다.

        // let hojun = console.log // console.log가 가리키고 있는 특정기능을 hojun도 가리키게 되는 것입니다.
        // hojun('hello')
        // hello

        // 변수를 선언하는 3가지 방법
        var x = 3; 
        // x가 3을 가리키는 것입니다. 
        // 가능하면 모던자바스크립트에서는 사용하시지 않기를 권고합니다.
        let y = 4;
        const z = 5;

        // - 변수이름은 $, _ 를 제외한 공백, 특수문자, 구두점(글의 여러 가지 경계를 구분하기 위해 사용되는 반점(,), 온점(.), 물음표(?) 등등…)을 사용할 수 없습니다.
        // - 첫 글자는 숫자가 될 수 없습니다.
        // - 대소문자를 구별합니다. (첫 문자는 소문자로 시작해주세요. 대문자로 시작하는 변수는 Class)
        // - [예약어](https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Lexical_grammar#reserved_words)가 쓰일 수 없습니다.
        // - 유니코드 문자도 사용할 수 있습니다. 그러나 실무에서 이렇게 사용하면 사회생활 힘듭니다. (한글도 사용할 수 있습니다. 회사에서 한글코딩 가능하다고 하시는 곳도 있어요. 물론 대부분의 개발자는 거부반응이 있습니다.)
        
        // let π = 100; // 사용하지는 않는데 책에 잘못된 내용이 많습니다.
        // console.log(π + π);

        // let 2btnRun; // 안됩니다.
        // let ./img/profile // 안됩니다.
        // let 한라산높이 = 1947 // 고유명사를 한글로 허락하는 곳도 있습니다.
        // 4개는 모두 다른 변수 입니다.
        let abc = 100;
        let Abc = 100;
        let aBc = 100;
        let abC = 100;
        // 예약어는 절대 쓰지 마세요.
        // 다른분들 코드에서 대환장 파티 일어나는데 애러 잡을 수도 없습니다.
    </script>
</body>
</html>
