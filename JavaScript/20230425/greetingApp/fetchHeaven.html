<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class UserStorage {

            // 유저가 등록되었는지 확인
            searchUser(userName, password) {

                return new Promise((resolve, reject) => {
                    fetch('users.json')
                        .then((data) => {
                            return data.json()
                        })
                        .then((response) => {
                            const result = response.user.find((item) => {
                                return item.userName === userName && item.password === password
                            });

                            if (result) {
                                resolve(userName);
                            } else {
                                reject('user not found');
                            }
                        })
                })
            }

            // 등록된 유저에 따른 인사말을 출력
            sayHi(user) {

                return new Promise((resolve, reject) => {

                    fetch('greetings.json')
                        .then((data) => {
                            return data.json();
                        }).then((response) => {
                            const result = response.greetings.find((item) => {
                                return item.userName === user
                            });

                            if (result) {
                                resolve(
                                    {
                                        name: result.userName,
                                        greetings: result.greetings
                                    }
                                );
                            } else {
                                reject('no greetings');
                            }
                        })
                })
            }
        }

        const userStorage = new UserStorage();

        const userName = prompt('이름을 입력하세요');
        const password = prompt('비밀번호를 입력하세요');

        userStorage.searchUser(userName, password)
            .then((result) => {
                return userStorage.sayHi(result)
            }).then((result) => {
                alert(`당신에게 인사합니다! ${result.name}님 ${result.greetings}`);
            }).catch((errorMsg) => {
                console.log(new Error(errorMsg));
            });
    </script>
</body>

</html>
