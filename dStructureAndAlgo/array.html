<body>
    <script>
        const testArray = [1, 2, 3, 4];
        testArray.push(5); // O(1)

        testArray.pop(); // O(1)

        testArray.unshift(0); // O(n)

        testArray.splice(2, 1, 6); // O(1) ~ O(n)



    </script>
</body>
