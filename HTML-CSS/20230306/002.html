<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-shadow</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background: royalblue;
      box-shadow: 0px 0px 0px 10px rgba(0, 0, 0, 1);
      opacity: 0.1;
    }
  </style>
</head>

<body>
  <div>box</div>
  <p>box</p>

</body>

</html>
