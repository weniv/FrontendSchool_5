<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>버튼</title>
        <style>
            .btn {
                border: 4px solid palevioletred;
                border-radius: 10px;
                padding: 30px 60px;
                background: none;
                color: palevioletred;
                font-size: 32px;
                position: relative;
                overflow: hidden;
                cursor: pointer;
                transition: all 0.3s;
            }

            .btn:hover {
                color: white;
                border: 4px solid firebrick;
            }

            .btn::before {
                content: "";
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 0px;
                background: palevioletred;
                z-index: -1;
                border-radius: 100px 100px 0px 0px;
                transition: all 1.3s;
            }

            .btn:hover::before {
                height: 120px;
                background: firebrick;
            }

            .btn:active {
                background-color: #000;
            }

            .box {
                border: 1px solid palevioletred;
                display: block;
                height: 40px;
                margin-bottom: 10px;
                padding: 0 5px;
            }

            .box:focus {
                background-color: rgba(0, 0, 255, 0.1);
            }

            .box:focus::placeholder {
                color: red;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <input type="text" class="box" placeholder="Click Here!" />
        <button class="btn">Click Me!!</button>
    </body>
</html>
